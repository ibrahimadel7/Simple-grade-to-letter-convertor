<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Grade to letter grade converter</title>
</head>
<body>
    <h1>Grade to Letter Grade Converter</h1>
    <p>Enter your grade below to see the corresponding letter grade.</p>
    <div class="container">
        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" required>
        <br>
        <button onclick="calculateGrade()">Submit</button>
        <p id="result"></p>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
